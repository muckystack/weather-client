<div class="tomorrow-card">
  <p class="paragraph">{{ data.title || 'Título' }}</p>
  <app-weather-icon class="mt-4 mb-4" [img]="data.icon || 'Sleet.png'" [style]="'width: 65%;'"></app-weather-icon>
  <p class="paragraph">
    <span>{{ data.firstDegrees || '0' }}°c</span>
    <span class="paragraph__opacity">{{ data.secondDegrees || '0' }}°c</span>
  </p>
</div>
